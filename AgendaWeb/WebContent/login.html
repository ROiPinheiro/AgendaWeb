<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Agenda</title>
		<link rel="stylesheet" href="css/bootstrap.css"></link>
	</head>
	<body>
		<header>
			<div class="navbar nav-bar-default">
				<div class="row">
					<div class="col-md-12" style="text-align: center;">
						<h1 class="well">MiContatos</h1>
					</div>
				</div>
			</div>
		</header>
		
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="well">
						<form method="post" action="Autentica">
							<div class="form-group">
								<img alt="" src="imagens/user_64.png">
							</div>
							
							<div class="form-group">
								<label for="txtEmail">E-mail:</label>
								<input class="form-control" type="email" name="txtEmail" required="required">
							</div>
							
							<div class="form-group">
								<label for="txtSenha">Senha:</label>
								<input class="form-control" type="password" name="txtSenha" required="required">
							</div>
							
							<div class="form-group">
								<input type="submit" value="Login" class="btn btn-success">
							</div>
							
							<p>Não tem cadastro? Cadastre-se <a href="cadastro_usuario.html">aqui</a></p>
						
						</form>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</body>
</html>
